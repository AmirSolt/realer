<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- make favicon a svg image -->
    <link rel="icon" href="static/logo.svg" type="image/x-icon" />

    <title>MAPYAN</title>
    <meta property="og:title" content="Mapyan" />
    <meta name="description" content="Automatic deal/sale finder for amazon.">


    <meta property="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />





    <style>
        html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
        html {
          font-family: Open Sans;
          font-size: 1rem;
        }
  
        body {
          font-weight: 400;
          font-style:normal;
          text-decoration: none;
          text-transform: none;
          letter-spacing: normal;
          line-height: 1.625;
          color: var(--dl-color-secondary-400);
          background-color: var(--dl-color-gray-white);
  
        }
        html * {
            -webkit-font-smoothing: antialiased;
        }
        input::placeholder, textarea::placeholder {
           color: #d2d6da;
        }
    </style>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.min.css" />


  </head>
  <body>
    <div>

      <div class="home-container">
        <div class="home-container1">
          <img
            alt="Logo"
            src="static/logo.svg"
            class="home-image"
          />
          <h1 class="home-text">MapYan</h1>
          
        </div>
        <div class="home-hero">
          
          <div class="home-container2">
            <div class="home-card shadow fade-in-bottom1  init-anim">

              <form id="search-form" class="home-container6">
                <button class="home-button button shadow" type="submit" aria-label="Search">
                  <img src="static/search-icon.svg" alt="Search Icon">
                </button>
                <input
                  id="search-bar"
                  type="text"
                  placeholder="Search"
                  class="home-textinput input shadow-color"
                  value=""
                  autocomplete="off"
                />
              </form>



              <div class="home-container3">
                <div class="home-container4">
                  <h1 class="home-heading HeadingOne">Automatic Discounts</h1>
                  <h2 class="home-text1 HeadingTwo">Easiest way to save $</h2>
                </div>
                <div class="home-container5">
                  <img
                    alt="Image showing how to save money on amazon purchases. Just search a keyword and you will get redirected to amazon's best deals on that keyword."
                    src="static/hero_image.png"
                    class="home-image2 shadow"
                  />
                </div>
              </div>

 


            </div>
            <div class="home-card1 shadow fade-in-bottom2 init-anim">
              <span>
                <span>
                  Please remember that we may receive a commission when you click on our links to make a purchase. This, however, has no bearing on our service.
                </span>
                <br />
              </span>
            </div>
          </div>
        </div>
        <footer class="footer-footer">
          <div class="footer-container">
            <div class="footer-container1">
              <span class="footer-text">
                <span>MapYan</span>
                <br />
              </span>
              <span>Email: admin@mapyan.com</span>
            </div>
          </div>
          <img
            alt="Background Image"
            src="static/waves-white.svg"
            class="footer-image"
          />
        </footer>
      </div>
    </div>

    <script src="./app.min.js"></script>
  </body>
</html>
