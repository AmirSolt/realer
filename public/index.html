<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- make favicon a svg image -->
    <link rel="icon" href="static/logo.svg" type="image/x-icon" />

    <title>MAPYAN</title>
    <meta property="og:title" content="Mapyan" />
    <meta name="description" content="Automatic deal/sale finder for amazon.">


    <meta property="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />




    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GR35M9KEMV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GR35M9KEMV');
    </script>





    <link rel="stylesheet" href="./style.min.css" />


  </head>
  <body>
    <div>

      <div class="home-container">
        <div class="home-container1">
          <img
            alt="Logo"
            src="static/logo.svg"
            class="home-image"
          />
          <h1 class="home-text">MapYan</h1>
          
        </div>
        <div class="home-hero">
          
          <div class="home-container2">
            <div class="home-card shadow fade-in-bottom1  init-anim">

              <form id="search-form" class="home-container6">
                <input
                  id="search-bar"
                  type="text"
                  placeholder="Search"
                  class="home-textinput input shadow-color"
                  value=""
                  autocomplete="off"
                />
                <button class="home-button button shadow" type="submit" aria-label="Search">
                  <img src="static/search-icon.svg" alt="Search Icon">
                </button>
              </form>



              <div class="home-container3">
                <div class="home-container4">
                  <h1 class="home-heading HeadingOne">Automatic Discounts</h1>
                  <h2 class="home-text1 HeadingTwo">Easiest way to save $</h2>
                </div>
                <div class="home-container5">
                  <img
                    alt="Image showing how to save money on amazon purchases. Just search a keyword and you will get redirected to amazon's best deals on that keyword."
                    src="static/hero_image.png"
                    class="home-image2 shadow"
                  />
                </div>
              </div>

 


            </div>
            <div class="home-card1 shadow fade-in-bottom2 init-anim">
              <span>
                <span>
                  Please remember that we may receive a commission when you click on our links to make a purchase. This, however, has no bearing on our service.
                </span>
                <br />
              </span>
            </div>
          </div>
        </div>
        <footer class="footer-footer">
          <div class="footer-container">
            <div class="footer-container1">
              <span class="footer-text">
                <span>MapYan</span>
                <br />
              </span>
              <span>Email: admin@mapyan.com</span>
            </div>
          </div>
          <img
            alt="Background Image"
            src="static/waves-white.svg"
            class="footer-image"
          />
        </footer>
      </div>
    </div>

    <script src="./app.min.js"></script>
  </body>
</html>
